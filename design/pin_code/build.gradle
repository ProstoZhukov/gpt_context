import ru.tensor.gradle.subconfig.ktlint.KtLintConfig

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'
apply plugin: 'kotlin-parcelize'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableViewBindingCfg()
    cfg.enableKtLintCfg(KtLintConfig.KOTLIN_1_8_0)
    cfg.enableLintCfg()
    cfg.enableTestCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.pin_code"

    resourcePrefix 'pin_code_'
}

dependencies {
    implementation project(':design')
    implementation project(':common')
    implementation project(':mvvm')
    implementation project(':container')
    implementation project(':design_header')
    implementation project(':design_buttons')
    implementation project(':design_dialogs')
    implementation project(':design_sbis_text_view')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':design_progress')
    api project(':input_view')
    implementation project(':common')
    implementation project(':base_components')
    implementation project(':modalwindows')
    implementation project(':context_menu')
    implementation project(':design_notification')
    implementation project(':design_confirmation_dialog')
    implementation project(':entrypoint_guard')

    implementation libs.timber
    implementation libs.rx.java
    implementation libs.android.fragment.ktx

    implementation libs.android.play.services.auth

    kaptTest testLibs.android.databinding.compiler

    testImplementation project(":testing")
}