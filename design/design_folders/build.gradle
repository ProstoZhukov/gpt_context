apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableViewBindingCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.design.folders"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    testOptions.unitTests {
        includeAndroidResources = true
    }
}

dependencies {
    implementation project(':common')
    implementation project(':swipeablelayout')
    implementation project(':modalwindows')
    implementation project(':design')
    implementation project(':design_breadcrumbs')
    implementation project(':design_dialogs')
    implementation project(':design_buttons')
    implementation project(':design_sbis_text_view')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':design_counters')
    implementation project(':design_chips')
    implementation project(':base_components')
    implementation project(':design_notification')

    // AndroidX
    implementation libs.android.appcompat
    implementation libs.android.annotation
    implementation libs.android.fragment.ktx
    implementation libs.android.lifecycle.common.java8

    // Other
    implementation libs.java.inject
    implementation libs.rx.kotlin

    testImplementation project(':testing')
}