apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableLintCfg()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.design.skeleton_view"

    resourcePrefix 'skeleton_view_'
}

dependencies {
    implementation project(':design')
    implementation project(':design_utils')

    implementation libs.android.view.viewPager2
}