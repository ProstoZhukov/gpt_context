import ru.tensor.gradle.subconfig.ktlint.KtLintConfig

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'
apply plugin: 'kotlin-parcelize'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableKtLintCfg(KtLintConfig.KOTLIN_1_8_0)
    cfg.enableViewBindingCfg()
}

android {
    namespace "ru.tensor.sbis.design.change_theme"

    resourcePrefix 'change_theme_'
}

dependencies {
    implementation project(':design')
    implementation project(':design_buttons')
    implementation project(':design_confirmation_dialog')
    implementation project(':design_utils')
    implementation project(':design_switch')
    implementation project(':plugin_struct')
    implementation project(':settings-screen-common')
    implementation project(':toolbar')
    implementation project(':android-ext-decl')
    implementation project(':design_top_navigation')

    implementation libs.android.fragment.ktx
    implementation libs.android.lifecycle.common.java8

    testImplementation project(':testing')
}