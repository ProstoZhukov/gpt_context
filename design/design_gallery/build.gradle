apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableDataBindingCfg()
    cfg.enableKaptCfg()
    cfg.enableBuildConfigGeneration()
    cfg.enableViewBindingCfg()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.design.gallery"

    resourcePrefix "design_gallery_"

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {

    implementation project(':attachments-ui')
    implementation project(':base_components')
    implementation project(':common')
    implementation project(':design')
    implementation project(':design_change_theme')
    implementation project(':design_buttons')
    implementation project(':design_stubview')
    implementation project(':design_dialogs')
    implementation project(':design_files_picker')
    implementation project(':design_notification')
    implementation project(':design_sbis_text_view')
    implementation project(':design_view_ext')
    implementation project(':list_utils')
    implementation project(':modalwindows')
    implementation project(':mvi_extension')
    implementation project(':storage')
    implementation project(':text_span')
    implementation project(':viewer')
    implementation project(':barcode-decl')

    implementation libs.android.core.ktx
    implementation libs.android.fragment.ktx
    implementation libs.android.lifecycle.common.java8
    implementation libs.android.lifecycle.extensions

    implementation libs.android.appcompat
    implementation libs.android.core.ktx

    implementation libs.android.camera.core
    implementation libs.android.camera.camera2
    implementation libs.android.camera.lifecycle

    implementation libs.android.camera.view
    implementation libs.android.camera.extensions

    implementation libs.dagger
    kapt libs.dagger.compiler
}