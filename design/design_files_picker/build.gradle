apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableViewBindingCfg()
    cfg.enableDataBindingCfg()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.design.files_picker"

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    api project(':disk-decl')
    api project(':context_menu')
    api project(':design_tab_panel')
    implementation project(':base_components')
    implementation project(':common')
    implementation project(':container')
    implementation project(':context_menu')
    implementation project(':design')
    implementation project(':design_buttons')
    implementation project(':design_dialogs')
    implementation project(':design_sbis_text_view')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':modalwindows')
    implementation project(':mvvm')
    implementation project(':mvi_extension')
    implementation project(':barcode-decl')
    implementation project(':design_notification')

    implementation libs.android.appcompat
    implementation libs.android.core.ktx
    implementation libs.android.fragment.ktx
    implementation project(path: ':lifecycle_compat')
    implementation libs.android.lifecycle.common.java8
    implementation libs.android.lifecycle.extensions

    implementation libs.dagger
    kapt libs.dagger.compiler
}