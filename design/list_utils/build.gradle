apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableViewBindingCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.design.list_utils"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    implementation project(':design')
    implementation project(':text_span')
    implementation project(':design_utils')
    implementation project(':design_progress')

    // AndroidX
    implementation libs.android.appcompat
    implementation libs.android.annotation
    implementation libs.android.view.recyclerView
    implementation libs.android.tracing.ktx

    testImplementation project(':testing')
}