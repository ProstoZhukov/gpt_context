apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableBuildConfigGeneration()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.review"
}

dependencies {
    api project(':plugin_struct')
    implementation project(':design_utils')
    implementation project(path: ':modalwindows')
    implementation project(':mobile-services-google')
    implementation project(':mobile-services-decl')
    implementation project(':verification-decl')
    implementation project(':statistic')

    implementation libs.android.play.services.review
    implementation libs.android.fragment.ktx
    implementation libs.rx.java
    implementation libs.rx.android

    // other
    implementation libs.timber

    testImplementation project(':testing')
}