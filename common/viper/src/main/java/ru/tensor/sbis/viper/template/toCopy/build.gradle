package ru.tensor.sbis.viper.template.toCopy

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'

apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}
if (rootProject.ext.ciBuild) {
    apply from: '../../config/quality.gradle'
}

android {
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.sourceSets {
        main.res.srcDirs = [
                'src/main/res',
                'src/main/res-mock'
        ]
    }
}

dependencies {
    implementation "com.google.dagger:dagger-android:$rootProject.ext.daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$rootProject.ext.daggerVersion"

    //tests
    testImplementation "junit:junit:$rootProject.ext.junitVersion"

    //processors
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
}