apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.folderspanel"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    testOptions.unitTests {
        includeAndroidResources = true
        returnDefaultValues = true
        all {
            testLogging {
                events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
                exceptionFormat 'full'
            }
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':design')
    implementation project(':modalwindows')
    implementation project(':swipeablelayout')
    implementation project(':mvp')
    implementation project(':base_components')
    implementation project(':common_filters')
    implementation project(':design_dialogs')
    implementation project(':list_utils')
    implementation project(':design_utils')
    implementation project(':design_notification')

    implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerViewVersion"

    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    // Test
    testImplementation project(':testing')
}