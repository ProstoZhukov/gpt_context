apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableBuildConfigGeneration()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.dashboard_builder"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    api project(':toolbox-decl')
    implementation project(':main_screen_decl')
    implementation project(':mvi_extension')
    implementation project(':widget_player') // TODO выделить сервисный модуль

    implementation project(':controller')

    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
}