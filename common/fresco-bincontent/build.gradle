apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

android {
    namespace "ru.tensor.sbis.fresco.bincontent"

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
    cfg.enableBuildConfigGeneration()
}

dependencies {
    implementation project(':controller')

    //https://git.sbis.ru/mobileworkspace/android-utils
    implementation project(':common')
    api project(':fresco_utils')

    implementation "com.facebook.fresco:fresco:$rootProject.ext.frescoVersion"
    implementation "com.parse.bolts:bolts-tasks:$rootProject.ext.boltsVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}