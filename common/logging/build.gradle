apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableDataBindingCfg()
    cfg.enableBuildConfigGeneration()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.logging"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    resourcePrefix "logging_"

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

dependencies {
    implementation project(':controller')
    implementation project(':controller_utils')

    implementation project(":common")
    implementation project(":design")
    implementation project(":swipeablelayout")
    implementation project(":mvp")
    implementation project(':base_components')
    implementation project(':list')
    implementation project(':common_filters')
    implementation project(':crud3')
    implementation project(':mvvm')
    implementation project(':design_dialogs')
    implementation project(':design_stubview')
    implementation project(':list_utils')
    implementation project(':design_top_navigation')
    implementation project(':design_sbis_text_view')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':app_file_browser')
    implementation project(':modalwindows')
    implementation project(':design_buttons')
    implementation project(':design_checkbox')
    implementation project(':design_notification')
    implementation project(':entrypoint_guard')

    implementation "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerViewVersion"

    implementation "com.google.dagger:dagger-android:$rootProject.ext.daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$rootProject.ext.daggerVersion"

    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$rootProject.ext.daggerVersion"
}