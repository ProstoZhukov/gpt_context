apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableViewBindingCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.entrypoint_guard"
}

dependencies {
    implementation project(':design')
    implementation project(':design_stubview')
    implementation project(':design_buttons')
    implementation project(':design_utils')

    implementation "androidx.core:core-ktx:$rootProject.ext.appCompatVersion"
    api "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$rootProject.ext.androidLifecycleRuntime"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    api "androidx.work:work-runtime-ktx:$workManagerVersion"
}