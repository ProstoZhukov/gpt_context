apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
}

android {
    namespace "ru.tensor.sbis.storage"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    resourcePrefix 'storage_'
}

dependencies {
    implementation project(':verification-decl')

    api project(':plugin_struct')
    api "androidx.annotation:annotation:$rootProject.ext.annotationVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}