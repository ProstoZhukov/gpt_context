apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableBuildConfigGeneration()
    cfg.enableResValuesInjecting()
}

android {
    namespace "ru.tensor.sbis.sync_manager"

    sourceSets {
        main {
            if (!rootProject.ext.isHmsBuild()) {
                java.srcDirs += file("gms/src/main/java")
                res.srcDirs += file("gms/src/main/res")
                manifest {
                    srcFile(file("gms/src/main/AndroidManifest.xml"))
                }
            }
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':verification-decl')

    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}