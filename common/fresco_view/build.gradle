apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'
apply plugin: 'module-publish-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
}

modulePublishConfig {
    publishingArtifactId = 'fresco_view'
    publishingVersionCode = '1.0.2'
}

android {
    namespace "ru.tensor.sbis.fresco_view"

    resourcePrefix 'fresco_view'

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    testOptions.unitTests {
        includeAndroidResources = true
        all {
            testLogging {
                events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
                exceptionFormat 'full'
            }
        }
    }
}

dependencies {
    implementation project(':design_utils')

    // AndroidX
    implementation "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "androidx.annotation:annotation:$rootProject.ext.annotationVersion"

    // Fresco
    implementation "com.facebook.fresco:fresco:$rootProject.ext.frescoVersion"

    // RxJava2
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxVersion"

    // Timber
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
}