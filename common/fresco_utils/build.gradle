apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
}

android {
    namespace "ru.tensor.sbis.frescoutils"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    implementation project(':common')
    implementation project(':network_native')
    implementation project(':verification-decl')

    implementation "androidx.annotation:annotation:$rootProject.ext.annotationVersion"

    api "com.facebook.fresco:fresco:$rootProject.ext.frescoVersion"
    implementation "com.facebook.soloader:soloader:$rootProject.ext.soloaderVersion"
    implementation "com.facebook.fresco:imagepipeline-okhttp3:$rootProject.ext.frescoVersion"
    implementation "com.facebook.fresco:animated-gif-lite:$rootProject.ext.frescoVersion"
    implementation "com.caverock:androidsvg-aar:$androidSvgVersion"

    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    testImplementation "org.mockito.kotlin:mockito-kotlin:$rootProject.ext.mockitokotlin2Version"
    testImplementation "org.mockito:mockito-core:$rootProject.ext.mockitoCoreVersion"
    testImplementation "org.mockito:mockito-inline:$rootProject.ext.mockitoInlineVersion"
    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
    testImplementation "junit:junit:$rootProject.ext.junitVersion"
}