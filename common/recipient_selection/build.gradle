apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.recipient_selection"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':design')
    implementation project(':design_profile')
    implementation project(':design_stubview')
    implementation project(':design_utils')
    implementation project(':design_dialogs')
    implementation project(':input_view')
    implementation project(':text_span')
    implementation project(':list')
    implementation project(':selection')
    api project(':mvp')
    api project(':mvp_extensions')
    implementation project(':commonviews')
    implementation project(':profile_service')
    implementation project(':base_components')
    implementation project(':persons')
    implementation project(':verification-decl')
    implementation project(':communication-decl')

    implementation project(':controller')

    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rootProject.ext.rxBindingVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxAndroidVersion"

    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    // tests
    testImplementation project(":testing")
}