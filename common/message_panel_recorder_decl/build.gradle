plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'submodule-cfg-plugin'
}

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.message_panel_recorder_decl"
}

dependencies {
    api project(':plugin_struct')
    implementation project(':common_attachments')
    implementation project(':design')
    implementation project(':design_swipeback')

    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.ext.constraintLayoutVersion"
}