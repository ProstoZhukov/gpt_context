apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableLintCfg()
}

android {
    namespace "ru.tensor.sbis.main_screen_navigation_event_handle_extension"

    lintOptions {
        disable 'GradleDependency', 'TrustAllX509TrustManager'
    }
}

dependencies {
    implementation project(':main_screen_decl')
    implementation project(':application-tools')
    implementation project(':auth_common')
    implementation project(':logging')
}