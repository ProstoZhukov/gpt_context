apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableLintCfg()
}

android {
    namespace "ru.tensor.sbis.main_screen_push_handle_extension"

    lintOptions {
        disable 'GradleDependency', 'TrustAllX509TrustManager'
    }
}

dependencies {
    api project(':main_screen_decl')
    api project(':push-notification')
}