apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableLintCfg()
}

android {
    namespace "ru.tensor.sbis.main_screen"

    lintOptions {
        disable 'GradleDependency', 'TrustAllX509TrustManager'
    }
}

dependencies {
    api project(':main_screen_decl')
    api project(':permission')
    api project(':navigation')
    implementation project(':controller')
    implementation project(':design_buttons')
    implementation project(':design_utils')
    implementation project(':events_tracker')
    implementation project(':statistic')
    implementation project(':toolbox-decl')
    implementation project(':verification-decl')

    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxAndroidVersion"

    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.ext.androidArchLifecycle"

    implementation "androidx.tracing:tracing-ktx:$rootProject.ext.androidTracingVersion"

    testImplementation project(':testing')
}