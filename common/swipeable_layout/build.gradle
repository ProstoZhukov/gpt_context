apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableDataBindingCfg()
    cfg.enableViewBindingCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.swipeable_layout"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    api project(':design_utils')

    implementation project(':design')
    implementation project(':common')
    implementation project(':objectpool')
    implementation project(':design_notification')
    implementation project(':view_factory')
    implementation project(':design_view_ext')
    implementation project(':design_custom_view_tools')
    implementation project(':design_sbis_text_view')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "com.squareup.curtains:curtains:$rootProject.ext.curtainsVersion"
    implementation "androidx.tracing:tracing-ktx:$rootProject.ext.androidTracingVersion"

    testImplementation project(':testing')
}