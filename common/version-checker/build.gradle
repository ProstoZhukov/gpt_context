import ru.tensor.gradle.subconfig.ktlint.KtLintConfig

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableViewBindingCfg()
    cfg.enableTestCfg()
    cfg.enableKtLintCfg(KtLintConfig.KOTLIN_1_8_0)
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.version_checker"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    resourcePrefix "versioning_"

    testOptions {
        unitTests.all {
            jvmArgs(
                    "--add-opens", "java.base/java.lang=ALL-UNNAMED",
                    "--add-opens", "java.base/java.lang.reflect=ALL-UNNAMED"
            )
        }
    }
}

dependencies {
    api project(':version_checker_decl')
    implementation project(':base_components')
    implementation project(':common')
    implementation project(':design')
    implementation project(':design_buttons')
    implementation project(':design_dialogs')
    implementation project(':design_sbis_text_view')
    implementation project(':design_stubview')
    implementation project(':design_utils')
    implementation project(':design_change_theme')
    implementation project(':input_view')
    implementation project(':design_top_navigation')
    implementation project(':network_native')
    implementation project(':toolbox-decl')
    implementation project(':mvp')
    implementation project(':verification-decl')
    implementation project(':webviewer')
    implementation project(':application-tools')
    implementation project(':statistic')

    implementation libs.android.play.services.update
    implementation "androidx.fragment:fragment-ktx:$rootProject.ext.fragmentVersion"
    implementation "androidx.asynclayoutinflater:asynclayoutinflater:$rootProject.ext.asyncLayoutInflaterVersion"
    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    implementation "org.apache.commons:commons-lang3:$rootProject.ext.apacheCommonsVersion"
    implementation platform("com.google.firebase:firebase-bom:$rootProject.ext.firebaseBomVersion")

    testImplementation project(':testing')
}