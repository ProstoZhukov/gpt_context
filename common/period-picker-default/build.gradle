apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
}

android {
    namespace "ru.tensor.sbis.period_picker_default"
}

dependencies {
    implementation project(':plugin_struct')
    implementation project(':period-picker')
    implementation project(':controller')
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxVersion"
}