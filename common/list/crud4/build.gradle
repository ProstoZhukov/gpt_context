apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableKaptCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.crud4"

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    resourcePrefix 'crud4_'
}

dependencies {
    implementation project(':design_progress')
    implementation project(':android-ext-decl')
    implementation project(':design')
    implementation project(':design_sbis_text_view')
    implementation project(':controller')
    implementation project(':design_checkbox')
    api project(':design_swipeback')
    api project(':list')
    api project(':crud3')

    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.ext.androidLifecycleCommon"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$rootProject.ext.androidLifecycleRuntime"
    implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerViewVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.ext.androidArchLifecycle"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$rootProject.ext.swiperefreshlayoutVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxAndroidVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    testImplementation project(":testing")
}