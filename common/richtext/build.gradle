apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableBuildConfigGeneration()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.richtext"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':design')
    implementation project(':base_components')
    implementation project(':design_collection_view')
    implementation project(':design_dialogs')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':list_utils')
    implementation project(':text_span')
    implementation project(':objectpool')
    implementation project(':edo-decl')

    implementation project(':controller')

    implementation "com.jakewharton.timber:timber:$rootProject.ext.timberVersion"
    implementation "org.apache.commons:commons-lang3:$rootProject.ext.apacheCommonsVersion"
}