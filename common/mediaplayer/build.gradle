apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableKaptCfg()
    cfg.enableBuildConfigGeneration()
}

android {
    namespace "ru.tensor.sbis.mediaplayer"

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

dependencies {
    implementation project(':design')
    implementation project(':design_utils')
    implementation project(':design_view_ext')
    implementation project(':network_native')
    implementation project(':verification-decl')

    api "androidx.media3:media3-exoplayer:$rootProject.ext.media3ExoplayerVersion"
    api "androidx.media3:media3-ui:$rootProject.ext.media3ExoplayerVersion"
    implementation "androidx.media3:media3-exoplayer-hls:$rootProject.ext.media3ExoplayerVersion"
    implementation "androidx.media3:media3-datasource-okhttp:$rootProject.ext.media3ExoplayerVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}