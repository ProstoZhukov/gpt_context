apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableKtLintCfg()
}

android {
    namespace "ru.tensor.sbis.our_organisations"

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    resourcePrefix "our_org_"
}

dependencies {
    implementation project(':our-organisations-decl')
    implementation project(':controller')
    implementation project(':design')
    implementation project(':common')
    implementation project(':mvi_extension')
    implementation project(':common_filters')
    implementation project(':base_components')
    implementation project(':design_custom_view_tools')
    implementation project(':design_checkbox')
    implementation project(':design_dialogs')
    implementation project(':design_notification')
    implementation project(':list_utils')
    implementation project(':design_sbis_text_view')
    implementation project(':design_stubview')
    implementation project(':design_progress')
    implementation project(':design_buttons')
    implementation project(':toolbar')
    implementation project(':text_span')
    implementation project(':input_view')
    implementation project(':context_menu')
    implementation project(':container')

    implementation libs.android.fragment.ktx
    implementation libs.android.lifecycle.common.java8

    implementation libs.dagger
    kapt libs.dagger.compiler

    testImplementation project(':testing')
}