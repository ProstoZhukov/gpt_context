apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
}

android {
    namespace "ru.tensor.sbis.edo_decl.passage"

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

dependencies {
    implementation project(':controller')
    implementation project(':plugin_struct')
    implementation project(':toolbox-decl')
    implementation project(':attachments_models')
    implementation project(':edo_additional_fields_decl')
    api project(':design_notification')

    implementation libs.android.appcompat
    implementation libs.rx.java
    implementation libs.apache.common.lang3
    implementation libs.timber
}