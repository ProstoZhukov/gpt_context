apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.info_decl"
}

dependencies {
    implementation project(':plugin_struct')
    implementation project(':verification-decl')
    implementation project(':toolbox-decl')
    implementation project(':settings-screen-decl')
    implementation libs.rx.java
    implementation libs.android.appcompat
}