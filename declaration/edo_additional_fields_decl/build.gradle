apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
}

android {
    namespace "ru.tensor.sbis.edo.additional_fields.decl"

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
    resourcePrefix 'edoaddfieldsdecl'
}

dependencies {
    implementation project(':controller')

    //https://git.sbis.ru/mobileworkspace/android-utils
    implementation project(':list')
    implementation project(':common')
    implementation project(':plugin_struct')

    implementation libs.android.view.recyclerView
    implementation libs.android.lifecycle.viewmodel
    implementation libs.android.savedstate
}