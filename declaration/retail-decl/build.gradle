apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.retail_decl"
}

dependencies {
    implementation project(':toolbox-decl')
    implementation project(':catalog-decl')

    implementation project(':plugin_struct')

    implementation "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerViewVersion"
    implementation "com.google.android.material:material:$rootProject.ext.materialVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}