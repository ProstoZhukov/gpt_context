apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'
apply plugin: 'kotlin-parcelize'

submoduleConfig { cfg ->
    cfg.enableFlavorsCfg()
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
}

android {
    namespace "ru.tensor.sbis.menu_composition_decl"
}

dependencies {
    implementation project(':compositions_decl')
    implementation project(':plugin_struct')

    implementation "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}