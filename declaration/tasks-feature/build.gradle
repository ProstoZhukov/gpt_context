apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.tasks.feature.decl"

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            kotlin.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    implementation project(':plugin_struct')
    implementation project(':list')
    implementation project(':android-ext-decl')

    implementation libs.android.fragment
    implementation libs.android.view.recyclerView

    implementation libs.rx.java
}