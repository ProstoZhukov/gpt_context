apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableBuildConfigGeneration()
    cfg.enableOptimizeCodeCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.cadres_docs_decl"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    testOptions.unitTests.all {
        testLogging {
            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
            exceptionFormat 'full'
        }
    }
}

dependencies {
    implementation project(':plugin_struct')
    implementation project(':mvp')
    implementation project(':base_components')
    implementation project(':design_stubview')
    implementation project(':design')
    implementation project(':android-ext-decl')

    implementation libs.android.fragment.ktx


}