apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableOptimizeCodeCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.sbis.deals.feature"
    sourceSets {
        main {
            kotlin.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    implementation project(':plugin_struct')
    implementation project(':android-ext-decl')
    implementation project(':design_profile_decl')

    implementation libs.android.fragment
}