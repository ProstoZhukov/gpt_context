// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'rootproject-cfg-plugin'

rootProjectConfig { cfg ->
    cfg.enableResolutionStrategyCfg()
    cfg.enableTaskCounterCfg()
    cfg.enableMuteLintCfg()
    cfg.enableDokkaCfg()
    cfg.enableKaptSubprojectsCfg()
    if (rootProject.ext.ciBuild) {
        cfg.enableTaskFilterCfg()
    }
}

project.ext {
    productName = "Sms"
    applicationId = "ru.tensor.sbis.sms"
    applicationDebugSuffix = ".debug"

    minSdkVersion = 24

    accountType = AndroidAccountManager.SBIS_ACCOUNT.type
}

rootProject.ext {
    base_app_components = [
            navx: "OFF"
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}