include ":auth_social"
project(":auth_social").projectDir = new File(authDir, "auth_social")

include ':settings-screen'
project(':settings-screen').projectDir = new File(authDir, "settings-screen")

include ':settings-screen-common'
project(':settings-screen-common').projectDir = new File(authDir, "settings-screen-common")

include ':settings-screen-decl'
project(':settings-screen-decl').projectDir = new File(authDir, "settings-screen-decl")

include ":language"
project(":language").projectDir = new File(authDir, "language")

include ":auth_content"
