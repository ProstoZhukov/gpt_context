import ru.tensor.gradle.subconfig.ktlint.KtLintConfig

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableKtLintCfg(KtLintConfig.KOTLIN_1_8_0)
    if (rootProject.ext.ciBuild) {
        cfg.enableJacocoCfg()
    }
}

android {
    namespace "ru.tensor.retail.compositions_decl"
}

dependencies {
    /* Вынужденная мера, см. комментарий в attrs.xml */
    implementation project(':design')

    implementation project(':plugin_struct')

    implementation libs.android.appcompat

    implementation libs.coroutines.core

    /* Поддержка Deprecated Api. */
    implementation libs.rx.java
}