apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableOptimizeCodeCfg()
    cfg.enableFlavorsCfg()
    cfg.enableSabyLinkFieldsCfg()
}

android {
    namespace "ru.tensor.sbis.toolbox_decl"
}

dependencies {
    api project(':design')
    api project(':verification-decl')
    api project(':plugin_struct')

    implementation libs.android.appcompat
    implementation libs.rx.java
}