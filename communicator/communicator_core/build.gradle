apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableBuildConfigGeneration()
}

android {
    namespace "ru.tensor.sbis.communicator.core"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
    }
}

dependencies {
    implementation project(':controller')
    implementation project(':communicator_common')
    implementation project(':communication-decl')

    implementation project(':design')
    implementation project(':design_buttons')
    implementation project(':common')
    implementation project(':commonviews')
    implementation project(':mvp')
    implementation project(':persons')
    implementation project(':viewer-decl')
    implementation project(':scroll_to_top')
    implementation project(':text_span')
    implementation project(':list_utils')
    implementation project(':swipeablelayout')
    implementation project(':design_list_header')
    implementation project(':design_sbis_text_view')
    implementation project(':toolbar')
    implementation project(':design_custom_view_tools')
    implementation project(':design_profile')
    implementation project(':design_utils')
    implementation project(':design_message_view')
    implementation project(':design_folders')
    implementation project(':base_components')
    implementation project(':communicator_design')
    implementation project(':richtext')

    api project(':attachments-decl')

    implementation platform("com.google.firebase:firebase-bom:$rootProject.ext.firebaseBomVersion")
    implementation "com.google.firebase:firebase-perf"
    implementation "androidx.tracing:tracing-ktx:$rootProject.ext.androidTracingVersion"
}