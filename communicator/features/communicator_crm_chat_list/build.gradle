apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableViewBindingCfg()
    cfg.enableBuildConfigGeneration()
}

android {
    namespace "ru.tensor.sbis.communicator.communicator_crm_chat_list"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // communicator
    implementation project(':communicator_base_folders')
    implementation project(':communicator_common')
    implementation project(':communicator_declaration')
    implementation project(':communicator_design')
    implementation project(':communicator_push')
    // controller
    implementation project(':controller')
    // design
    implementation project(':design')
    implementation project(':design_breadcrumbs')
    implementation project(':design_buttons')
    implementation project(':design_checkbox')
    implementation project(':design_counters')
    implementation project(':design_dialogs')
    implementation project(':design_folders')
    implementation project(':design_list_header')
    implementation project(':design_notification')
    implementation project(':design_profile_decl')
    implementation project(':design_profile')
    implementation project(':design_sbis_text_view')
    implementation project(':design_selection')
    implementation project(':design_top_navigation')
    implementation project(':input_view')
    // common
    implementation project(':base_components')
    implementation project(':common')
    implementation project(':crud3')
    implementation project(':deeplink')
    implementation project(':list')
    implementation project(':main_screen_deeplink_handle_extension')
    implementation project(':main_screen_push_handle_extension')
    implementation project(':master_detail')
    implementation project(':modalwindows')
    implementation project(':mvi_extension')
    implementation project(':push-notification')
    implementation project(':swipeablelayout')
    // declaration
    implementation project(':clients-declarations')
    implementation project(':communication-decl')
    implementation project(':main_screen_decl')

    // Dagger
    implementation libs.dagger
    implementation libs.dagger.android.support
    kapt libs.dagger.compiler
    // Coroutines extensions
    implementation libs.coroutines.rx2
}