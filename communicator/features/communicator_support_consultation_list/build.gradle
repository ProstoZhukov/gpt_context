apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableViewBindingCfg()
}

android {
    namespace "ru.tensor.sbis.communicator_support_consultation_list"

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':base_components')
    implementation project(':communicator_design')
    implementation project(':design_sbis_text_view')
    implementation project(':controller')
    implementation project(':crud3')
    implementation project(':design')
    implementation project(':design_profile')
    implementation project(':design_counters')
    implementation project(':design_stubview')
    implementation project(':design_list_header')
    implementation project(':list')
    implementation project(':toolbar')
    implementation project(':common')
    implementation project(':design_top_navigation')
    implementation project(':input_view')
    implementation project(':communicator_declaration')

    implementation "androidx.appcompat:appcompat:$rootProject.ext.appCompatVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.ext.kotlinVersion"
    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
}