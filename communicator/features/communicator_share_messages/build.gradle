apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableDataBindingCfg()
    cfg.enableViewBindingCfg()
    cfg.enableBuildConfigGeneration()
}

android {
    namespace "ru.tensor.sbis.communicator.communicator_share_messages"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
    }
}

dependencies {
    implementation project(':communicator_design')
    implementation project(':communicator_common')
    implementation project(':communicator_core')
    implementation project(':controller')
    implementation project(':common')
    implementation project(':commonviews')
    implementation project(':design')
    implementation project(':input_view')
    implementation project(':communication-decl')
    implementation project(':base_components')
    implementation project(':communicator_declaration')
    implementation project(':design_selection')
    implementation project(':design_buttons')
    implementation project(':design_sbis_text_view')
    implementation project(':design_selection')
    implementation project(':design_profile_decl')
    implementation project(':message_panel')
    implementation project(':mvi_extension')
    implementation project(':common_attachments')
    implementation project(':list')
    implementation project(':text_span')
    implementation project(':persons')
    implementation project(':cloud_view')

    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$rootProject.ext.kotlinxCoroutinesCoreVersion"
}