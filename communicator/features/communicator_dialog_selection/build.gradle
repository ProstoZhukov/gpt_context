apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
    cfg.enableBuildConfigGeneration()
}

android {
    namespace "ru.tensor.sbis.communicator.dialog_selection"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "MOCK_FUNCTIONS_ENABLED", "false"
        }
    }
}

dependencies {
    implementation project(':controller')

    implementation project(':common')
    implementation project(':design')
    implementation project(':design_profile')

    implementation project(':communicator_common')
    implementation project(':communicator_design')

    // скрытая зависимость на уровне DI Component
    implementation project(':contacts_declaration')

    implementation project(':selection')
    implementation project(':list')
    implementation project(':base_components')
    implementation project(':profile_service')
    implementation project(':persons')
    implementation project(':attachments-ui')
    implementation project(':attachments-decl')
    implementation project(':verification-decl')
    implementation project(':edo-decl')
    implementation project(':common_attachments')
    implementation project(':design_list_header')
    implementation project(':cloud_view')
    implementation project(':design_person_suggest')
    implementation project(':design_message_panel_decl')
    implementation project(':communication-decl')

    implementation "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
}