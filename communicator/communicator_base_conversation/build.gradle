    implementation project(':design_stubview')
    implementation project(':design_top_navigation')
    implementation project(':design_utils')
    implementation project(':design_video_player_view')
    implementation project(':input_view')
    implementation project(':list_utils')
    implementation project(':text_span')
    // common
    implementation project(':base_components')
    implementation project(':common')
    implementation project(':crud4')
    implementation project(':message_panel')
    implementation project(':modalwindows')
    implementation project(':mvp')
    implementation project(':persons')
    implementation project(':richtext')
}