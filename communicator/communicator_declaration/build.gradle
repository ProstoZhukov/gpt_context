apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply plugin: 'submodule-cfg-plugin'

submoduleConfig { cfg ->
    cfg.enableBaseModuleCfg()
    cfg.enableFlavorsCfg()
}

android {
    namespace "ru.tensor.sbis.communicator.declaration"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':base_components')
    implementation project(':mvp')
    implementation project(':design_list_header')
    implementation project(':deeplink')
    implementation project(':navigation')
    implementation project(':toolbox-decl')
    implementation project(':settings-screen-decl')

    implementation "androidx.fragment:fragment-ktx:$rootProject.ext.fragmentVersion"
    implementation project(':communication-decl')
}